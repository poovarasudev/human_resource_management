{% extends 'base/app.html' %}

{% block title %}
    Employees
{% endblock %}

{% block content %}
    <div class="col-12">
        <div class="row align-items-center my-3">
            <div class="col">
                <h2 class="page-title">Employees</h2>
            </div>
            <div class="col-auto">
                <a type="button" class="btn btn-primary text-white" href="{% url 'employees.create' %}">
                    <span class="fe fe-plus fe-16 mr-3"></span>Add Employee
                </a>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <table class="table datatables" id="datatable-id"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}

    {% include 'common_index_page_script.html' %}

    <script>
        $(document).ready(function() {
            AjaxDatatableViewUtils.initialize_table(
                $('#datatable-id'),
                "{% url 'employees.datatable' %}",
                {
                    serverSide: true,
                    processing: true,
                    autoWidth: false,
                    scrollX: true,
                },
            );
        });
    </script>
{% endblock %}
