{% extends 'base/app.html' %}

{% block title %}
    Client Details
{% endblock %}

{% block content %}
    <div class="col-12">
        <h2 class="page-title">Client Details</h2>
        <div class="card shadow mb-4">
            <form>
                <div class="card-header">
                    <strong class="card-title">{{ object.name }}'s Details</strong>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label>Name</label>
                            <input type="text" class="form-control" disabled value="{{ object.name }}">
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label>Added At</label>
                            <input type="text" class="form-control" disabled value="{{ object.created_at|date:"M d, Y" }}">
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control" disabled value="{{ object.name }}">
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label>Address</label>
                            <input type="text" class="form-control" disabled value="{{ object.address }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group mb-3 text-right">
                            <a href="{% url 'clients' %}" class="btn btn-outline-secondary">
                                <span class="fe fe-arrow-left fe-16 mr-2"></span>Back
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
