{% load static %}
{% load custom_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>{% get_constant 'COMPANY_NAME' %} - {% block title %} {% endblock %}</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="{% static 'vendor/css/simplebar.css' %}">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="{% static 'vendor/css/feather.css' %}">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="{% static 'vendor/css/daterangepicker.css' %}">
    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'vendor/css/app-light.css' %}" id="lightTheme">
    <link rel="stylesheet" href="{% static 'vendor/css/app-dark.css' %}" id="darkTheme" disabled>
</head>
<body class="light ">
<div class="wrapper vh-100">
    <div class="row align-items-center h-100">

        {% block content %}
        {% endblock %}

    </div>
</div>
<script src="{% static 'vendor/js/jquery.min.js' %}"></script>
<script src="{% static 'vendor/js/popper.min.js' %}"></script>
<script src="{% static 'vendor/js/moment.min.js' %}"></script>
<script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/js/simplebar.min.js' %}"></script>
<script src="{% static 'vendor/js/daterangepicker.js' %}"></script>
<script src="{% static 'vendor/js/jquery.stickOnScroll.js' %}"></script>
<script src="{% static 'vendor/js/tinycolor-min.js' %}"></script>
<script src="{% static 'vendor/js/config.js' %}"></script>
<script src="{% static 'vendor/js/apps.js' %}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
</script>
</body>
</html>
